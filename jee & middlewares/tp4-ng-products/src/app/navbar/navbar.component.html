<nav class="p-3">
  <ul class="nav nav-pills">
    <li *ngFor=" let action of actions">
      <button routerLink="{{action.route}}"
              (click)="updateAction(action)"
              [className]="action==currentAction ? 'btn btn-success ms-1' : 'btn btn-outline-success ms-1'"
              class="btn btn-outline-success ms-1">
        {{action.title}}
        <i class="bi bi-{{action.icon}}"></i>
      </button>
    </li>
    <li *ngIf="appState.productState.status == 'LOADING'">
      <div class="spinner-border text-danger" role="status">
      </div>
    </li>
  </ul>
</nav>
