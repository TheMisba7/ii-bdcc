<div class="p-3">
  <div class="card">
    <div class="card-header">
      Products
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Checked</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <button class="btn btn-outline-success" (click)="toggleCheck(product)" >
              <i [className]="product.checked? 'bi bi-check': 'bi bi-circle'"></i>

            </button>
          </td>
          <td>
            <button class="btn btn-outline-success" (click)="delete(product)" >
              <i class="bi-trash-fill"></i>
            </button>
          </td>
        </tr>

        </tbody>

      </table>

    </div>

  </div>
</div>
