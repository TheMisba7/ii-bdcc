<div class="p-3">
  <div class="card">
    <div class="card-header">
      Products
    </div>
    <div class="card-body">
      <div>
        <input type="text" [(ngModel)]="keyword" class="">
        <button (click)="search()" class="btn btn-outline-success ms-2">
          search
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Checked</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <button class="btn btn-outline-success" (click)="toggleCheck(product)">
              <i [className]="product.checked? 'bi bi-check': 'bi bi-circle'"></i>

            </button>
          </td>
          <td>
            <button class="btn btn-danger m-2" (click)="delete(product)">
              <i class="bi-trash-fill"></i>
            </button>
            <button class="btn btn-outline-success" (click)="modify(product)">
              <i class="bi-pencil-square"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <nav>
        <ul class="pagination">
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" (click)="getNextPage(i+1)">
            <button class="page-link" [ngClass]="currentPage == i+1 ? 'page-link active' : 'page-link'">{{i+1}}</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
