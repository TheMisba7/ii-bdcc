<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidebar.toggle()">
    <mat-icon>
      menu
    </mat-icon>

  </button>
  <span style="flex: auto "></span>
  <button mat-button routerLink="/admin/home">Home</button>
  <button mat-button routerLink="/admin/profile">Profile</button>
  <button mat-button [matMenuTriggerFor]="importMenu">
    <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
    Import</button>
  <mat-menu #importMenu>
    <button mat-menu-item routerLink="/admin/loadStudents">Load students</button>
    <button mat-menu-item routerLink="/admin/loadPayments">Load payments</button>
  </mat-menu>
  <button mat-button *ngIf="authService.isAuthenticated">{{authService.username}}</button>
  <button mat-button mat-raised-button color="accent" routerLink="/login" >Logout</button>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #sidebar opened="true" mode="side" position="start">
    <mat-list>
      <mat-list-item>
        <mat-icon>dashboard</mat-icon>
        <button mat-button routerLink="/admin/dashboard">Dashboard</button>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>school</mat-icon>
        <button mat-button routerLink="/admin/students">Students</button>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>payment</mat-icon>
        <button mat-button routerLink="/admin/payments">Payments</button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <router-outlet></router-outlet>

    </div>
  </mat-drawer-content>
</mat-drawer-container>
