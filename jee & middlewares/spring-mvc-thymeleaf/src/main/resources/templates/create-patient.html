<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Nouveau Patient</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">Nouveau patient</div>
                <div class="card-body">
                    <div class="p-3">
                        <form th:action="@{/patients}" method="post">

                            <th:block th:if="${patient.id != null}">
                                <input type="number" th:value="${patient.id}" name="id" hidden>
                            </th:block>                            <div class="mb-2">
                                <label class="form-label">Name</label>
                                <input type="text" name="name" class="form-control" th:value="${patient.name != null ? patient.name: ''}">
                                <span class="text-danger" th:errors="${patient.name}"></span>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Date Naissance</label>
                                <input type="date" name="birthday" class="form-control" th:value="${patient.birthday != null ? #dates.format(patient.birthday, 'yyyy-MM-dd') : ''}">
                                <span class="text-danger" th:errors="${patient.birthday}"></span>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Malade</label>
                                <input type="checkbox" name="sick" class="form-check-input" th:value="${patient.sick != null ? patient.sick: ''}">
                                <span class="text-danger" th:errors="${patient.sick}"></span>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Score</label>
                                <input type="text" name="score" class="form-control" th:value="${patient.score != null ? patient.score: ''}">
                                <span class="text-danger" th:errors="${patient.score}"></span>
                            </div>
                            <button class="btn btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
