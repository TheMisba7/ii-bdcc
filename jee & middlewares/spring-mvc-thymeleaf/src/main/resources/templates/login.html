<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div>
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">Create new user</div>
                <div class="card-body">
                    <div class="p-3">
                        <form th:action="@{/users}" method="post">
                            <div class="mb-2">
                                <label class="form-label">Name</label>
                                <input type="text" name="name" class="form-control">
                                <span class="text-danger" th:errors="${user.name}"></span>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Birthday</label>
                                <input type="date" name="birthday" class="form-control">
                                <span class="text-danger" th:errors="${user.birthday}"></span>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Malade</label>
                                <input type="checkbox" name="sick" class="form-check-input">
                                <span class="text-danger" th:errors="${user.sick}"></span>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Score</label>
                                <input type="text" name="score" class="form-control">
                                <span class="text-danger" th:errors="${user.score}"></span>
                            </div>
                            <button class="btn btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
